<div class="sidebar"  [class.hide]="commonService.sidebarToggleValue">
  <div class="sidebar-header align-middle">
    <!-- <img class="brandImg" src="http://via.placeholder.com/60x60" alt="brandImg"> -->
    <span class="text-uppercase p-3">ad</span>
    <strong class="heading text-uppercase d-inline-block mini-hide">ANGULAR ADMIN</strong>
  </div>
  <hr class="underline"> 
  <div class="sidebar-body">
    <ul>
      <li *ngFor="let item of sidebarItems;let i = index;" class="sidebar-item" [class.active]="temp.isActive" #temp="routerLinkActive" routerLinkActive  [routerLinkActiveOptions]="{exact: true}">
        <a *ngIf="!item.subItem" [routerLink]="item.link" ><i class="material-icons">{{item.icon}}</i><strong class="mini-hide text-capitalize ">{{item.label}}</strong>
          <span class="arrow mini-hide" ></span>
        </a>
        <!-- if menu contains children -->
        <a *ngIf="item.subItem" data-toggle="collapse" [href]="'#'+item.label.split(' ').join('')" [class.collapsed]="!temp.isActive"  ><i class="material-icons">{{item.icon}}</i><strong class="text-capitalize mini-hide">{{item.label}}</strong><i class="toggle-icon material-icons">expand_less</i></a>
        <div *ngIf="!!item.subItem" class="collapse" [class.show]="temp.isActive" [id]="item.label.split(' ').join('')">
          <li *ngFor="let subItem of item.subItem" class="sidebar-sub-item" routerLinkActive="active"><a [routerLink]=subItem.link><span class="txt-icon text-uppercase">{{subItem.icon}}</span><strong class="text-capitalize mini-hide"> {{subItem.label}} </strong><span class="arrow mini-hide"></span></a></li>
        </div>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="!commonService.sidebarToggleValue" class="sidebarOutside" (click)="commonService.sidebarToggle()" ></div>
